<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <main class="relative min-h-screen py-12 overflow-hidden">
            <div
                class="absolute inset-0 grid place-items-center z-10 bg-neutral-900 text-7xl cursor-pointer hover:scale-105 ease-in-out duration-300"
                id="start"
                >Start Game</div
            >
            <div class="flex flex-col items-center w-min mx-auto">
                <div class="flex justify-between items-end w-full py-4">
                    <h1 class="font-bold text-xl">TETRIS</h1>
                    <p class="text-sm text-neutral-300"><span id="score" class="text-lg text-white"></span> pts</p>
                </div>
                <canvas id="board"></canvas>
            </div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
